<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Открытие записи</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 10px;
    padding: 0;
    background-color: #f9f9f9;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  #monthLabel {
    flex: 1;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }

  .day {
    padding: 10px 0;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    font-size: 14px;
    background-color: white;
  }

  .day.selected {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
  }

  .slots {
    display: none;
    margin-top: 10px;
  }

  .slot-btn {
    display: block;
    width: 100%;
    margin: 4px 0;
    padding: 10px 0;
    border: 1px solid #4caf50;
    border-radius: 5px;
    background-color: white;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
  }

  .slot-btn.selected {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
  }

  #saveSlots {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #2196f3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #saveSlots:hover {
    background-color: #1976d2;
  }

  @media (max-width: 480px) {
    .day {
      font-size: 12px;
      padding: 8px 0;
    }
    .slot-btn {
      font-size: 14px;
      padding: 8px 0;
    }
    #saveSlots {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="controls">
  <button id="prevMonth">◀️</button>
  <div id="monthLabel"></div>
  <button id="nextMonth">▶️</button>
</div>

<div class="calendar" id="calendar"></div>

<div class="slots" id="slots">
  <div id="slotsContainer"></div>
  <button id="saveSlots">Сохранить слоты</button>
</div>

<script>
const calendarEl = document.getElementById("calendar");
const monthLabel = document.getElementById("monthLabel");
const slotsEl = document.getElementById("slots");
const slotsContainer = document.getElementById("slotsContainer");
const saveButton = document.getElementById("saveSlots");

let currentDate = new Date();
let selectedDate = null;
let selectedSlots = new Set();

const monthNames = [
  "Январь","Февраль","Март","Апрель","Май","Июнь",
  "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"
];

function renderCalendar(date) {
    calendarEl.innerHTML = '';
    const year = date.getFullYear();
    const month = date.getMonth();
    monthLabel.innerText = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDay = new Date(year, month + 1, 0).getDate();

    // пустые элементы перед началом месяца
    for(let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++){
        const empty = document.createElement("div");
        calendarEl.appendChild(empty);
    }

    // дни месяца
    for(let i = 1; i <= lastDay; i++){
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.innerText = i;
        dayEl.addEventListener("click", () => {
            document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
            dayEl.classList.add("selected");
            selectedDate = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            selectedSlots.clear();
            renderSlots(selectedDate);
        });
        calendarEl.appendChild(dayEl);
    }
}

function renderSlots(date) {
    slotsEl.style.display = 'block';
    slotsContainer.innerHTML = '';
    for(let hour=9; hour<=18; hour++){
        const slotBtn = document.createElement("button");
        slotBtn.classList.add("slot-btn");
        const timeText = `${String(hour).padStart(2,'0')}:00`;
        slotBtn.innerText = timeText;

        slotBtn.addEventListener("click", () => {
            if(selectedSlots.has(timeText)) {
                selectedSlots.delete(timeText);
                slotBtn.classList.remove("selected");
            } else {
                selectedSlots.add(timeText);
                slotBtn.classList.add("selected");
            }
        });

        slotsContainer.appendChild(slotBtn);
    }
}

saveButton.addEventListener("click", () => {
    if(!selectedDate || selectedSlots.size === 0){
        Telegram.WebApp.showAlert("Выберите дату и хотя бы один слот!");
        return;
    }
    const slotsArray = Array.from(selectedSlots);
    Telegram.WebApp.sendData(JSON.stringify({
        date: selectedDate,
        times: slotsArray
    }));
});

document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
});
document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
});

renderCalendar(currentDate);
</script>

</body>
</html>
